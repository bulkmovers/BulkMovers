  <!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page metadata and stylesheet -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hauler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="corner-brand">TheHaulerApp</div>

<div class="container">
    <!-- Brand logo -->
    <img class="logo" src="Logo.svg" alt="Bulk Movers">
    <p class="tagline">Bulky Item Removal and Delivery</p>
    <p class="subtag">Serving DC, MD and Northern VA</p>

    <!-- Toggle between service types -->
    <div class="toggle" data-active="junk">
        <div class="toggle-pill" aria-hidden="true"></div>
        <label class="toggle-option">
            <input type="radio" name="service" value="junk" checked>
            <span>Junk Removal</span>
        </label>
        <label class="toggle-option">
            <input type="radio" name="service" value="delivery">
            <span>Delivery</span>
        </label>
    </div>

    <!-- Junk Removal Form -->
    <form id="junkForm" class="active">
        <input type="hidden" name="service_type" value="Junk Removal">
        <input type="hidden" name="name_or_contact" value="">
        <!-- Contact and service details -->
        <div class="form-group">
            <label>Name</label>
            <input id="junkName" name="customer_name" type="text" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label>Pickup Address</label>
            <input id="junkPickupAddress" name="pickup_address" type="text" placeholder="Enter pickup address">
        </div>

        <div class="form-group">
            <label>Type of Junk</label>
            <select id="junkType" name="junk_type">
                <option>Furniture</option>
                <option>Mattress</option>
                <option>General Household</option>
                <option>Room(s) Cleanout</option>
                <option>Appliances</option>
                <option>Construction Debris</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Estimated Volume</label>
            <select id="junkVolume" name="estimated_volume">
                <option>Small (1-2 items)</option>
                <option>Medium (pickup truck load)</option>
                <option>Large (multiple loads)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Preferred Service Date</label>
            <input id="junkDate" name="preferred_date" type="date">
        </div>

        <div class="form-group">
            <label>Preferred Service Time</label>
            <select id="junkTimeWindow" name="preferred_time">
                <option value="">Select a time window</option>
                <option>All day</option>
                <option>6AM - 12PM - Morning</option>
                <option>12PM - 6PM - Afternoon</option>
                <option>6PM - 12AM - Night</option>
            </select>
        </div>

        <div class="form-group">
            <label>Additional Notes</label>
            <textarea id="junkNotes" name="additional_notes" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Photos (up to 4)</label>
            <input id="junkPhoto" name="photos" type="file" accept="image/*" multiple>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input id="junkPhone" name="phone" type="tel" placeholder="Enter phone number">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input id="junkEmail" name="email" type="email" placeholder="Enter email address">
        </div>

        <div class="form-group">
            <label>Preferred Contact Method</label>
            <select id="junkContact" name="preferred_contact">
                <option value="">Select a contact method</option>
                <option>Text</option>
                <option>Call</option>
            </select>
        </div>

        <button class="submit-btn" type="button" data-form="junk">Get Free Quote</button>
    </form>

    <!-- Delivery Form -->
    <form id="deliveryForm">
        <input type="hidden" name="service_type" value="Delivery">
        <input type="hidden" name="name_or_contact" value="">
        <!-- Delivery request details -->
        <div class="form-group">
            <label>Name</label>
            <input id="deliveryName" name="customer_name" type="text" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label>Pickup Location</label>
            <input id="deliveryPickup" name="delivery_pickup" type="text" placeholder="Enter pickup location">
        </div>

        <div class="form-group">
            <label>Drop-off Location</label>
            <input id="deliveryDropoff" name="delivery_dropoff" type="text" placeholder="Enter delivery address">
        </div>

        <div class="form-group">
            <label>Item Description</label>
            <textarea id="deliveryDescription" name="item_description" rows="3" placeholder="Describe the item(s)"></textarea>
        </div>

        <div class="form-group">
            <label>Preferred Service Date</label>
            <input id="deliveryDate" name="delivery_date" type="date">
        </div>

        <div class="form-group">
            <label>Preferred Service Time</label>
            <select id="deliveryTimeWindow" name="delivery_time">
                <option value="">Select a time window</option>
                <option>All day</option>
                <option>6AM - 12PM - Morning</option>
                <option>12PM - 6PM - Afternoon</option>
                <option>6PM - 12AM - Night</option>
            </select>
        </div>

        <div class="form-group">
            <label>Item Link</label>
            <input id="deliveryItemLink" name="item_link" type="url" placeholder="Paste an optional link">
        </div>

        <div class="form-group">
            <label>Item Photos (up to 4)</label>
            <input id="deliveryPhoto" name="photos" type="file" accept="image/*" multiple>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input id="deliveryPhone" name="phone" type="tel" placeholder="Enter phone number">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input id="deliveryEmail" name="email" type="email" placeholder="Enter email address">
        </div>

        <div class="form-group">
            <label>Preferred Contact Method</label>
            <select id="deliveryContact" name="preferred_contact">
                <option value="">Select a contact method</option>
                <option>Text</option>
                <option>Call</option>
            </select>
        </div>

        <button class="submit-btn" type="button" data-form="delivery">Get Free Quote</button>
    </form>

</div>

<!-- Success modal -->
<div class="modal" id="successModal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="successTitle">
        <h2 id="successTitle">Request Sent</h2>
        <p>Your quote request has been received.</p>
        <div class="modal-actions">
            <button class="modal-btn" type="button" data-action="another">Get Another Quote</button>
            <button class="modal-btn secondary" type="button" data-action="close">Close</button>
        </div>
    </div>
</div>

<nav class="bottom-nav" aria-label="Primary">
    <a class="bottom-nav__item" href="about.html">About</a>
    <a class="bottom-nav__item active" href="index.html" aria-current="page">Quote</a>
    <a class="bottom-nav__item" href="faq.html">FAQ</a>
</nav>

<!-- Behavior for form toggle -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script src="script.js?v=2"></script>

</body>
</html>
